{% extends 'base.html' %}
{% load static %}
{% block title %}Stations Map{% endblock %}
{% block css %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'map.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/leaflet/dist/leaflet.css"
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet/dist/leaflet.js"
      crossorigin=""
    ></script>
{% endblock %}
{% block content %}
    <div id="map"></div>
    <script
      src="{% static 'map.js' %}"
      defer
    ></script>
{% endblock %}
